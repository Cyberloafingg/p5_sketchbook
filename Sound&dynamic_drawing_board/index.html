<!DOCTYPE html>
<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="libraries/ml5.min.js"></script>
    <script src="libraries/clmtrackr.js"></script>
    <script src="libraries/toxiclibs.min.js"></script>
    <script src="libraries/colorpicker.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <style>
      #picker, #slider, #defaultCanvas0, #left, #right {
        display: inline-block;
      }
      #picker {
        width: 200px;
        height: 200px
      }
      #slider {
        width: 30px;
        height: 200px
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="left"></div>
      <div id="right">
        <div id="picker"></div>
        <div id="slider"></div>
      </div>
      <script src="color.js"></script>
      <script src="sketch.js"></script>
      <script>
        var colorPicked = {
          r: 0, g: 0, b: 0,
        };

        ColorPicker(
          
          document.getElementById('slider'),
          document.getElementById('picker'),

          function(hex, hsv, rgb) {
            console.log(hsv.h, hsv.s, hsv.v);         // [0-359], [0-1], [0-1]
            console.log(rgb.r, rgb.g, rgb.b);         // [0-255], [0-255], [0-255]
            colorPicked = rgb;        // #HEX
          });
      </script>
    </div>
  </body>
</html>
